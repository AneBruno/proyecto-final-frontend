<div>     
    <contenido class="main" fxLayout.gt-md="row" fxLayoutAlign="center center">
        <mat-card class="card" fxLayout="column" fxLayoutAlign="start center">
            <div fxFlex="100" fxLayout="row" fxLayoutAlign="center">
                <span class="bienvenido-mb" style="text-align: center; font-size:25px; font-weight: 500;">
                    Bienvenido
                </span>
            </div>

            <form [formGroup]="form" fxLayout="row wrap" fxLayoutAlign="space-between" class="form" (ngSubmit)="submit(); isSubmitAttempted = true;" [autocomplete]="false">
                <mat-form-field fxFlex="100" fxFlex.gt-md="100" appearance="outline" class="custom-mat-form-field">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required>
                    <mat-error *ngIf="isSubmitAttempted && form.get('email')?.hasError('email')">Email inválido</mat-error>
                </mat-form-field>

                <mat-form-field fxFlex="100" fxFlex.gt-md="100" appearance="outline" class="custom-mat-form-field">
                    <mat-label>Contraseña</mat-label>
                    <input formControlName="password" matInput required [type]="hidePassword ? 'password' : 'text'" (keypress)="passwordKeyPress($event)">
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="isSubmitAttempted && form.get('password')?.hasError('minLength')">
                        Al menos 8 caracteres
                    </mat-error>
                </mat-form-field>

                <div *ngIf="errorMessage" class="error-message" fxFlex="100" fxLayout="row" fxLayoutAlign="center">
                    {{ errorMessage }}
                </div>

                <div fxFlex="100" fxLayout="row" fxLayoutAlign="center">
                    <span class="mat-body-strong" style="margin:12px;">
                        <a>¿No tenés una cuenta?    </a>
                        <a style="color: #0300a7" routerLink="/registro">Registrate aquí</a>
                    </span>
                </div>

                <button fxFlex="100" class="submit-button" color="primary" mat-raised-button  type="submit">
                    INGRESAR
                </button>
            </form>
        </mat-card>
    </contenido>
</div>
