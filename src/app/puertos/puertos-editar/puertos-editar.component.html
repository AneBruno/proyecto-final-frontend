<app-form-section  fxLayoutAlign="column" fxLayoutAlign="stretch stretch" fxFill>    
    <app-section-title>
        {{title}}
    </app-section-title>

    <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput required />
            <mat-error *ngIf="error('nombre')">{{error('nombre')}}</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Localidad</mat-label>
            <input formControlName="localidad" matInput required />
            <mat-error *ngIf="error('localidad')">{{error('localidad')}}</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill" fxFlex.lg="50" fxFlex.md="50" fxFlex.xs="100">
            <mat-label>Provincia</mat-label>
            <mat-select formControlName="provincia" matInput required>
                <mat-option *ngFor="let opcion of opciones" [value]="opcion">{{ opcion }}</mat-option>
            </mat-select>
            <mat-error *ngIf="error('provincia')">{{error('provincia')}}</mat-error>
        </mat-form-field>

        <app-buttons-bar fxLayout="row" fxLayoutGap="15px">
            <button type="submit" mat-flat-button color="primary">
                Guardar
            </button>
            <button type="button" mat-flat-button routerLink="/app/puertos">
                Cancelar
            </button>
        </app-buttons-bar>
    </form>
</app-form-section>
