<app-listado-filtrado [dataSource]="dataSource" (onClearFilters)="onClearFilters()">
    <titulo>Solicitudes de CBU</titulo>
    <filtros fxLayout="column">
        <h3>Filtros</h3>

        <app-datepicker-input [label]="'Fecha Desde'"    [(value)]="filtros.fecha_desde"        (change)="refreshList()" [showCleanButton]="true"></app-datepicker-input>
        <app-datepicker-input [label]="'Fecha Hasta'"    [(value)]="filtros.fecha_hasta"        (change)="refreshList()" [showCleanButton]="true"></app-datepicker-input>

        <app-chips-input
            [title]="'Clientes'"
            [labelColumn]="'razon_social'"
            [valueColumn]="'cuit'"
            [dataUrl]="'/cbus/*/empresas'"
            [(selected)]="filtros.cuit"
            (selectionChanged)="refreshList()"
        ></app-chips-input>
        
        <mat-form-field appearance="legacy">
            <mat-label>Estado</mat-label>
            <mat-select [(ngModel)]="dataSource.filtros.estado" (selectionChange)="dataSource.refreshData()">
                <mat-option value="">Todos</mat-option>
                <mat-option value="Pendiente">Pendiente</mat-option>
                <mat-option value="Procesado">Procesado</mat-option>
            </mat-select>
        </mat-form-field>
    </filtros>
    <contenido>
        
        <div class="table-sticky-wrapper">
            <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource" matSort>

                <ng-container *ngFor="let column of columns" matColumnDef="{{column.name}}" [stickyEnd]="column.type==='menu'">
                    <th 
                        mat-header-cell 
                        *matHeaderCellDef
                        mat-sort-header 
                        [ngStyle]="{'text-align': column.align, width: column.width}"
                    >{{column.title}}</th>
                    <td mat-cell *matCellDef="let row" [ngStyle]="{'text-align': column.align}">
                        <ng-container *ngIf="column.type==='text'||column.type===undefined">
                            {{column.valueFn(row) || row[column.name]  || null}}
                        </ng-container>
                        <ng-container *ngIf="column.type==='menu'">
                            <button [disabled]="row.estado === 'Procesado'" mat-icon-button color="primary" [matMenuTriggerFor]="menu" [matMenuTriggerData]="{row:row}" >
                                <mat-icon aria-hidden="false">more_vert</mat-icon>
                            </button>
                        </ng-container>
                        <mat-menu #menu="matMenu">
                            <ng-template matMenuContent let-aliasMenuItems="row">
                                <button *ngIf="row.estado !== 'Procesado'" mat-menu-item (click)="procesarCbu(row.id)" >Procesado</button>
                            </ng-template>
                        </mat-menu>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToShow;"></tr>
            </table>
        </div>
        <mat-paginator [length]="dataSource.total"
            [pageSize]="dataSource.limit"
            [pageIndex]="dataSource.pageIndex"
            (page)="dataSource.setPageIndex($event.pageIndex)">
        </mat-paginator>
        
    </contenido>
</app-listado-filtrado>
