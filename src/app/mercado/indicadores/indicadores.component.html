<!--<app-listado-filtrado [dataSource]="dataSource" (onClearFilters)="onClearFilters()">-->
<app-listado-sin-filtros [transparent]="true" [dataSource]="dataSource" >
  <titulo>Indicadores</titulo>
  <contenido>
      <div class="table-sticky-wrapper">
          <table mat-table [dataSource]="items">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="custom-header"> Id </th>
                <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
              </ng-container>
            
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="custom-header"> Descripci√≥n </th>
                <td mat-cell *matCellDef="let item"> {{ item.nombre }} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="['id', 'nombre']"></tr>
              <tr class="clickable" mat-row *matRowDef="let row; columns: ['id', 'nombre']" (click)="redirectToDetails(row.id)"></tr>
            </table>
      </div>

      <!-- <canvasjs-chart [options]="chartOptions"></canvasjs-chart>-->
  </contenido>
</app-listado-sin-filtros>
<!--</app-listado-filtrado>-->
