<app-listado-filtrado [dataSource]="dataSource" (onClearFilters)="onClearFilters()" [transparent]="true">
    <titulo>
        Solicitudes
    </titulo>
    <filtros fxLayout="column">

        <app-datepicker-input appearance="standard" [label]="'Fecha Desde'"    [(value)]="filtros.fecha_desde"        (change)="refreshList()" [showCleanButton]="true"></app-datepicker-input>
        <app-datepicker-input appearance="standard" [label]="'Fecha Hasta'"    [(value)]="filtros.fecha_hasta"        (change)="refreshList()" [showCleanButton]="true"></app-datepicker-input>

        <app-chips-input
            appearance="standard"
            [title]="'Clientes'"
            [labelColumn]="'razon_social'"
            [valueColumn]="'cuit'"
            [dataUrl]="'/gestion-de-saldos/clientes'"
            [(selected)]="filtros.cuit"
            (selectionChanged)="refreshList()"
        ></app-chips-input>

        <mat-form-field appearance="legacy">
            <mat-label>Estado</mat-label>
            <mat-select multiple [(ngModel)]="dataSource.filtros.estado_id" (selectionChange)="refreshList()">
                <mat-option value="">TODOS</mat-option>
                <mat-option *ngFor="let row of estadoSolicitudes" [value]="row.id">{{row.descripcion}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-label>Tipo</mat-label>
            <mat-select multiple [(ngModel)]="dataSource.filtros.tipo" (selectionChange)="refreshList()">
                <mat-option value="">TODOS</mat-option>
                <mat-option value="Disponible">Disponible</mat-option>
                <mat-option value="Cobranza del día">Cobranza del día</mat-option>
                <mat-option value="Anticipo">Anticipo</mat-option>
            </mat-select>
        </mat-form-field>
    </filtros>
    <contenido>
        <div class="table-sticky-wrapper">
            <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource" matSort>

                <ng-container *ngFor="let column of columns" matColumnDef="{{column.name}}" [stickyEnd]="column.type==='menu'">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        [ngStyle]="{'text-align': column.align, width: column.width}"
                    >{{column.title}}</th>
                    <td mat-cell *matCellDef="let row" [ngStyle]="{'text-align': column.align}">
                        <ng-container *ngIf="column.type==='text'||column.type===undefined">
                            {{column.valueFn(row) || row[column.name]  || null}}
                        </ng-container>
                        <ng-container *ngIf="column.type==='menu'">
                            <button mat-icon-button color="primary" [matMenuTriggerFor]="menu" [matMenuTriggerData]="{row:row}" >
                                <mat-icon aria-hidden="false">more_vert</mat-icon>
                            </button>
                        </ng-container>
                        <mat-menu #menu="matMenu">
                            <ng-template matMenuContent let-aliasMenuItems="row">
                                <button *ngIf="aliasMenuItems.acciones_crm.consultar" mat-menu-item routerLink="{{row.id}}/consultar" >Consultar</button>
                                <button *ngIf="aliasMenuItems.acciones_crm.gestionar" mat-menu-item routerLink="{{row.id}}">Gestionar</button>
                            </ng-template>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToShow;"></tr>
            </table>
        </div>
        <mat-paginator [length]="dataSource.total"
            [pageSize]="dataSource.limit"
            (page)="dataSource.setPageIndex($event.pageIndex)">
        </mat-paginator>
    </contenido>
</app-listado-filtrado>
