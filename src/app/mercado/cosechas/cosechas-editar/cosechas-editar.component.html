<app-form-section fxLayoutAlign="column" fxLayoutAlign="stretch stretch" fxFill>
    <app-section-title>
        {{title}}
    </app-section-title>
    <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field appearance="fill">
            <mat-label>Descripci√≥n</mat-label>
            <input formControlName="descripcion" matInput required />
            <mat-error *ngIf="error('descripcion')">{{error('descripcion')}}</mat-error>
        </mat-form-field>
        <div fxLayout="row" fxLayoutGap="15px">
            <button type="submit" mat-flat-button color="primary">
                Guardar
            </button>
            <button type="button" mat-flat-button routerLink="/app/mercado/cosechas">
                Cancelar
            </button>
        </div>
    </form>
</app-form-section>
